<div>
    <div class="lg:container lg:mx-auto space-y-5 my-16">
        <p class="text-center font-bold text-4xl">Contactez-nous</p>
        <div class="flex justify-center mt-4">
            <p class="text-center text-lg w-4/5">N'hésitez pas à nous contacter pour toute question, préoccupation ou demande d'information.</p>
        </div>
    </div>
    <div class="flex flex-col lg:flex-row mb-12 mx-3">
        <div class="text-white rounded-xl bg-[#0F0F0F] pt-20 lg:w-1/3 w-full">
            <p class="text-center text-2xl font-bold my-16 pb-16">Informations de Contact</p>
            <div>
                <div class="flex ml-10">
                    <img src="../../assets/images/Contact/bxs_phone-call.svg" alt="Téléphone" class="w-6 h-6 mr-5">
                    <span class="text-base mb-10">(+212) 5 39 39 39 30</span>
                </div>
                <div class="flex ml-10">
                    <img src="../../assets/images/Contact/ic_sharp-email.svg" alt="E-mail" class="w-6 h-6 mr-5">
                    <span class="text-base mb-10">contact&#64;luxedrive.ma</span>
                </div>
                <div class="flex mx-10 ">
                    <img src="../../assets/images/Contact/carbon_location-filled.svg" alt="Adresse" class="w-6 h-6 mr-5">
                    <span class="text-base lg:mb-10 mb-10">36, Avenue Mohamed V, Tanger, Maroc.</span>
                </div>
            </div>
            <div class="lg:flex justify-end pt-[70px] pb-2 hidden" >
                <img src="../../../assets/images/Contact/Ellipse.svg" class="w-[400px]" alt="">
            </div>
        </div>
        <div class="lg:w-2/3 w-full lg:ml-10 space-y-2">
            <div class="mt-16 text-base">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                    <div class="flex justify-between mb-10">
                        <label for="nom" class="w-1/2 mr-6 block text-gray font-semibold">
                            <span>Nom :</span>
                            <input
                              type="text"
                              class="mt-0 w-full block px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"
                              placeholder=""
                              id="nom"
                              formControlName="nom"
                            />
                            <div class="text-red-700 text-xs font-normal " *ngIf="(formSubmitted || contactForm.controls['nom'].touched) && contactForm.controls['nom'].errors?.['required']">
                                Nom est obligatoire
                            </div>
                        </label>
    
                        <label for="prenom" class="w-1/2 ml-6 block text-gray font-semibold">
                            <span>Prénom :</span>
                            <input
                              type="text"
                              class="mt-0 w-full block px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"
                              placeholder=""
                              id="prenom"
                              formControlName="prenom"
                            />
                            <div class="text-red-700 text-xs font-normal " *ngIf="(formSubmitted || contactForm.controls['prenom'].touched) && contactForm.controls['prenom'].errors?.['required']">
                                Prénom est obligatoire
                            </div>
                        </label>
                    </div>

                    <div class="flex justify-between mb-10">
                        <label for="email" class="w-1/2 mr-6 block text-gray font-semibold">
                            <span>Adresse e-mail :</span>
                            <input
                              type="email"
                              class="mt-0 w-full block px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"
                              placeholder=""
                              id="email"
                              formControlName="email"
                            />
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || contactForm.controls['email'].touched) && contactForm.controls['email'].errors?.['required']">
                                Adresse e-mail est obligatoire 
                            </div>
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || contactForm.controls['email'].touched) && contactForm.controls['email'].errors?.['email']">
                                Veuillez saisir une adresse e-mail valide
                            </div>  
                        </label>
    
                        <label for="tele" class="w-1/2 ml-6 block text-gray font-semibold">
                            <span>Téléphone :</span>
                            <input
                              type="text"
                              class="mt-0 w-full block px-0.5 border-0 border-b-2 border-gray-200 focus:ring-0 focus:outline-none"
                              placeholder=""
                              id="tele"
                              formControlName="tele"
                            />
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || contactForm.controls['tele'].touched) && contactForm.controls['tele'].errors?.['required']">
                                Téléphone est obligatoire 
                            </div>
                            <div class="text-red-700 text-xs font-normal mt-1" *ngIf="(formSubmitted || contactForm.controls['tele'].touched) && contactForm.controls['tele'].errors?.['pattern']">
                                Veuillez saisir un numéro de téléphone valide
                            </div> 
                        </label>
                    </div>

                    <div class="mb-10">
                        <label for="objet" class="block text-gray font-semibold mb-3 ">
                            <span>Objet :</span>
                        </label>
                        <div class="lg:flex grid grid-cols-2">
                            <label for="reservation" class="inline-flex items-center mr-4 ">
                                <input type="radio" id="reservation" name="objet" formControlName="objet" value="reservation" />
                                <span class="ml-2">Réservation de Voiture</span>
                            </label>
                            <label for="tarifs" class="inline-flex items-center mr-4">
                                <input type="radio" id="tarifs" name="objet" formControlName="objet" value="tarifs" />
                                <span class="ml-2">Informations sur les Tarifs</span>
                            </label>
                            <label for="assistance" class="inline-flex items-center mr-4">
                                <input type="radio" id="assistance" name="objet" formControlName="objet" value="assistance" />
                                <span class="ml-2">Assistance Routière</span>
                            </label>
                            <label for="personnalisation" class="inline-flex items-center">
                                <input type="radio" id="personnalisation" name="objet" formControlName="objet" value="personnalisation" />
                                <span class="ml-2">Personnalisation de Location</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-10">
                        <label for="message" class="mr-6 block text-gray font-semibold">
                            <span>Message :</span>
                            <textarea
                                class="mt-0 block w-full px-0.5 border-0 border-b-2 border-gray focus:ring-0 focus:outline-none"
                                rows="2"
                                formControlName="message"
                            ></textarea>
                            <div class="text-red-700 text-xs font-normal " *ngIf="(formSubmitted || contactForm.controls['message'].touched) && contactForm.controls['message'].errors?.['required']">
                                Veuillez saisir votre message
                            </div>
                        </label>
                    </div>

                    <div class="flex justify-center lg:justify-end">
                        <button type="submit" class="rounded-2xl border border-1 h-[40px] border-black w-64 font-sans tetx-l text-white bg-black px-4 hover:bg-white hover:text-black">Envoyer</button> 
                    </div>

                    <div class="flex justify-center lg:justify-end">
                        <img src="../../assets/images/Contact/letter_send.svg" alt="Envoyer" class="h-36 mr-24">
                    </div>
                </form>         
            </div>
        </div>
    </div>
</div>
