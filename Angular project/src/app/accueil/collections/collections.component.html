<div class="bg-[#F5F5F5] py-3 mt-28">

    <div class="lg:container lg:mx-auto space-y-5 mt-24 mb-16">
        <p class="text-center font-bold text-4xl">Explorez notre exceptionnelle collection de voitures</p>
        <div class="flex justify-center mt-4">
            <p class="text-center w-[37.5rem]">Explorez notre incroyable sélection de voitures, toutes choisies soigneusement pour offrir à nos clients une expérience de conduite incomparable.</p>
        </div>

        <div class="h-50 lg:flex flex-row space-x-2 justify-center hidden">
            <button *ngFor="let collection of Collections" [value]="collection" class=" rounded-full py-3 px-5 bg-white shadow-sm hover:bg-black hover:text-white">{{ collection }}</button>
        </div>
    </div>

    <div class="grid md:grid-cols-2 grid-cols-1  lg:grid-cols-3 m-5 mx-10 gap-y-4 gap-x-2">
        <div *ngFor="let car of displayedCars">
          <app-cart-car  [Car]="car"></app-cart-car>  
        </div>
    </div>
    
    <div class="flex justify-center">
        <div class=" my-12 ">
            <button class="  justify-center basis-1/2 bg-black rounded-3xl p-4 flex items-center gap-0.5 lg:w-[11.87rm] text-white ">Voir toutes les voitures
                <img src="../../../../assets/images/Search/arrow-right.svg" class="mt-1" alt="">   
            </button>                
        </div>        
    </div>
</div>
