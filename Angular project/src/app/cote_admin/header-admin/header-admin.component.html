<header class="flex bg-white px-8 py-6 mb-4 space-x-8 font-semibold justify-between">
    <div>
        <a routerLink="../dashboard" class="text-gray-400 hover:text-gray-500">Accueil</a>
        <span class="px-4">/</span>
        <span>{{Titre}}</span>
    </div>

    <div *ngIf="isLoggedIn" class="relative inline-block -my-2">
        <div class="flex items-center space-x-2 cursor-pointer" (click)="toggleDropdown()">
          <div class="bg-gray-500 text-white font-bold text-xl rounded-full h-10 w-10 flex justify-center items-center">
            {{ prenom[0] }}{{nom[0] }}
          </div>
          <p class="font-bold flex items-center translate-y-2">{{name}}</p>
        </div>
        <div *ngIf="showDropdown" class="dropdown z-50 space-y-2 text-white absolute bg-white p-2 mt-2 w-48 rounded-lg shadow-lg -right-5 font-medium">
          <div class="relative">
            <fa-icon [icon]="profil" class="absolute top-1/2 transform -translate-y-1/2 left-3 text-black"></fa-icon>
            <button (click)="changeProfile()" class="block w-full text-center bg-gray-100 text-black py-2 px-4 rounded-lg">Modifier le profil</button>
          </div>
          <button (click)="logout()" class="block w-full text-center bg-black py-2 px-4 rounded-lg">Se d√©connecter</button>
        </div>
      </div>
</header>
